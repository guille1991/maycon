<div class="row card-group ">
  <div class="d-flex p-0 flex-wrap justify-content-center col-12 col-sm-4" *ngFor="let producto of productos | paginate: { itemsPerPage: 6, currentPage: p }">
    <div class="card mt-4 col-11" >
      <img class="card-img-top" routerLink="/productos/{{producto.id}}" [src]="producto.src" alt="" style="width: 100%" >
      <div class="card-body" routerLink="/productos/{{producto.id}}">
        <h4 class="card-text" style="font-weight: 600;">${{producto.price*producto.bulto}}</h4>
        <hr>
        <span style="color: white; font-size: 0.9rem;" class="badge bg-info">Precio por unidad ${{producto.price}}
        </span>
        <p><small class="card-text">Cantidad por bulto {{producto.bulto}}</small></p>
        <h5 class="card-text">{{producto.name}}</h5>
      </div>
      <div class="card-footer text-muted" style="text-align: center;">
        <button type="button" class="btn btn-outline-success btn-block" (click)="agregar_producto_a_carrito(producto)">AÃ±adir al carrito</button>
        <button type="button" class="btn btn-outline-info btn-block" (click)="mostrar_carrito()" routerLink="/carrito">Mostrar carro</button>
      </div>
    </div>
  </div>
</div>

<div class="paginacion mt-4">
<pagination-controls (pageChange)="p = $event"
(click)='onClick();'
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
></pagination-controls>
</div>
