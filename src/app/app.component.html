<div *ngIf="router.url === '/principal'" id="carouselExampleControls" class="carousel slide" style="margin-top: 2px" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item ">
      <img style="max-height: 300px;" class="d-block w-100" src="../../assets/img/33.png" >
    </div>
    <div class="carousel-item active">
      <img  style="max-height: 300px;" class="d-block w-100" src="../../assets/img/22.png" >
    </div>
    <div class="carousel-item">
        <img  style="max-height: 300px;" class="d-block w-100" src="../../assets/img/44.jpg" >
      </div>
      <div class="carousel-item ">
        <img style="max-height: 300px;" class="d-block w-100" src="../../assets/img/55.png" >
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span >
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
